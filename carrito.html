<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Daniel Lobato" />    
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Carrito</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- toastyfy css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html"><img src="images/axis3d.jpg" alt="LogoAxis3d" width="100"
                    height="60" class="d-inline-block align-text-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Inicio</a></li>                    
                </ul> 
                <a type="button" href="carrito.html" class="d-flex mx-auto">
                    <button class="btn btn-outline-dark">
                        <i class="bi-cart-fill me-1"></i>
                        Carrito
                        <!-- Aca Agregamos ID cantidad-prod para poder poner el valor segun lo que vayamos elijiendo en la pagina -->
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="cantidadCarrito">
                            0
                        </span>
                    </button>
                </a>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header>
        <div class="overlay">
            <h1>Axis 3D</h1>
            <h3>Impresiones en 3D en Mendoza</h3>
            <br>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div id="listado-productos"
                class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            </div>
            <div style="text-align:right; font-size:50px" class="cotainer" id="precioTotal">
            </div>
            <button id="compra" type="button" style="font-size: 30px; float:right" class="float-right btn btn-dark"
                OnClick=finalizarCompra()>
                Comprar
            </button>
            <div>
                <h2>
                    Muchas gracias por elegirnos.
                </h2>

            </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <input type="text" id="email">
        <button onclick="suscribirseAlNewsletter()">suscribirse</button>
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Axis 3D Mendoza 2022</p>
        </div>
    </footer>
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- Script Mios -->
    <script src="js/cart.js"></script>
</body>

</html>
